<script>
    $(document).ready(function () {
        var table = $('#-#Id-').DataTable();
        $('#-#Id- tbody').on('click', 'a', function () {
            var data = table.row(this.parentNode.parentNode).data();
            data["action"] = this.getAttribute('data-action');

            sessionStorage.setItem('-#Id-_selected', JSON.stringify(data));

            console.log(data);
            var view = new -#ViewName-();
            if (view != undefined) {
                view.-#FunctionName-(data);
            }
        });
    });
</script>

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i> -#Title-</div>
    <div class="card-body">
        <div class="table-responsive">
            <table id="-#Id-" class="table table-bordered" width="100%" cellspacing="0" ColumnsDataName="-#ColumnsDataName-">
                <thead>
                    <tr>
                        -#ColumnHeaders-
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
